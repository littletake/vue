<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="app">
        <h1>チュートリアルTodoリスト</h1>
        <!-- 絞り込みラジオボタン -->
        <label v-for="label in options">
            <input type="radio"
            v-model="current"
            v-bind:value="label.value">{{ label.label }}
        </label>
        <!-- Todoテーブル -->
        ({{ computedTodos.length}} 件表示)

        <table>
            <!-- テーブルヘッダー -->
            <thead v-pre>
                <tr>
                    <th class='id'>ID</th>
                    <th class="comment">コメント</th>
                    <th class="state">状態</th>
                    <th class="button">-</th>
                </tr>
            </thead>
            <tbody>
                <!-- [1]　ここに<tr>でTodoの要素を１行づつ繰り返し表示したい -->
                <tr v-for="item in computedTodos"
                    v-bind:key="item.id"
                    v-bind:class="{done:item.state}">
                    <!-- 要素の情報 -->
                    <th>{{ item.id }}</th>
                    <td>{{ item.comment }}</td>
                    <td class="state">
                        <!-- 状態変更ボタン -->
                        <button v-on:clink="doChangeState(item)">
                            {{ labels[item.state] }}
                        </button>
                    </td>
                    <td class="button">
                        <!-- 削除ボタン(ctrlを押してクリックすること) -->
                        <button v-on:clink="doRemove(item)">
                            削除
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>削除ボタンはコントロールキーを押しながらクリック</p>
        
        <!-- 新規登録フォーム -->
        <h2>新しい作業の追加</h2>
        <form class="add-form" v-on:submit.prevent="doAdd">
            <!-- コメント入力フォーム -->
            コメント <input type="text" ref="comment">
            <!-- 追加ボタンのモック -->
            <button type="submit">追加</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
